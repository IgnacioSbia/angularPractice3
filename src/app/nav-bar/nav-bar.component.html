<header ngClass="navBarMain">
    <div ngClass="mainTitleBar">
        <h1>News anon</h1>
        <button routerLink="">Home</button>
        <button routerLink="aboutUs">About Us</button>
        <button routerLink="TermsOfService">ToS</button>
    </div>
    <div ngClass="mainUserBar">
        <button (click)="clickRegister()">Sign Up</button>

<app-log-in *ngIf='login'></app-log-in>
<app-register *ngIf='register'></app-register>
